<!--Envia o bloco para o arquivo template.html-->
{% extends "template.html" %}

<!--Define o conteúdo que será enviado para o arquivo template-->
{% block conteudo %}

<!--Conteúdo da tabela de produtos-->
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Marca</th>
                </tr>
            </thead>
            <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{ produto.nome }}</td>
                     <td>{{ produto.categoria }}</td>
                     <td>{{ produto.marca }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
